<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Student Information Form</h1>
  <p>Fill out the required information</p>
  <form>
    <div>
      <fieldset>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
        <br>
        <label for="birthday">Date of Birth: </label>
        <input type="date" id="birthday" name="birthday" required>
        <br>
        <label><input type="radio" name="gender" value="male" checked> Male </label>
        <br>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <br>
        <label for="grade">Grade level</label>
        <select id="grade" name="grade">
          <option value="9">Freshman</option>
          <option value="10">Sophmore</option>
          <option value="11">Junior</option>
          <option value="12">Senior</option>
        </select>
        <br>
        <label for="id">Student ID: </label>
        <input type="text" for="id" name="id" placeholder="ABC123" required>
        <br>
        <label for="school">Previous School: </label>
        <input type="text" for="school" name="school" placeholder="South Park High" required>
        <br>
        <label for="phone">Phone Number: </label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="012-345-6789"
          required>
        <br>
        <label for="address">Street Address: </label>
        <input type="text" id="address" name="address" required>
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
        <br>
        <input type="submit" value="Submit" />
      </fieldset>
    </div>
  </form>
</body>

</html>
